{{define "header"}}
<!-- Header -->
<div class="text-center mb-12">
    <h1 class="text-3xl font-bold mb-4">Server-Side Fetch Demo</h1>
    <p class="text-gray-300 text-lg mb-6">
        LAP fragment fetched from:
        <code class="bg-gray-800 px-2 py-1 rounded">{{.FragmentURL}}</code>
    </p>

    <!-- Post Navigation -->
    <div class="flex justify-center items-center space-x-4 mb-8">
        <span class="text-gray-400 text-sm">Try different posts:</span>
        <a
            href="/server-side-fetch/1"
            class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium rounded-lg transition-all duration-200 {{if eq .CurrentPostID "1"}}bg-blue-500 text-white shadow-lg ring-2 ring-blue-300 ring-opacity-50{{else}}bg-gray-700 text-gray-300 hover:bg-gray-600 hover:text-white{{end}}"
            >Post 1</a
        >
        <a
            href="/server-side-fetch/2"
            class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium rounded-lg transition-all duration-200 {{if eq .CurrentPostID "2"}}bg-blue-500 text-white shadow-lg ring-2 ring-blue-300 ring-opacity-50{{else}}bg-gray-700 text-gray-300 hover:bg-gray-600 hover:text-white{{end}}"
            >Post 2</a
        >
        <a
            href="/server-side-fetch/3"
            class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium rounded-lg transition-all duration-200 {{if eq .CurrentPostID "3"}}bg-blue-500 text-white shadow-lg ring-2 ring-blue-300 ring-opacity-50{{else}}bg-gray-700 text-gray-300 hover:bg-gray-600 hover:text-white{{end}}"
            >Post 3</a
        >
        <button
            id="reset-artifacts-btn"
            onclick="resetArtifacts()"
            class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium rounded-lg transition-all duration-200 bg-orange-600 hover:bg-orange-500 text-white"
        >
            Reset Artifacts
        </button>
    </div>
</div>
{{end}}
