<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Error - LAP Demo</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-950 text-gray-100 min-h-screen">
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-4xl mx-auto">
                <!-- Navigation -->
                <div class="mb-8">
                    <a
                        href="/"
                        class="text-blue-400 hover:text-blue-300 flex items-center"
                    >
                        <svg
                            class="w-4 h-4 mr-2"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M15 19l-7-7 7-7"
                            ></path>
                        </svg>
                        Back to Home
                    </a>
                </div>

                <!-- Error Display -->
                <div
                    class="bg-red-900/20 border border-red-500 p-8 rounded-lg text-center"
                >
                    <div
                        class="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center mx-auto mb-4"
                    >
                        <svg
                            class="w-8 h-8 text-white"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                            ></path>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold mb-4">{{.Message}}</h1>
                    <p class="text-gray-300 mb-4">{{.Error}}</p>
                    <p class="text-gray-400 text-sm">
                        Make sure the Publisher Server is running on port 8080
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
