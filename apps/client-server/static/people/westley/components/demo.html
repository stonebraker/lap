<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LA Profile Component Demo</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:wght@400;600&display=swap");

            body {
                background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
                min-height: 100vh;
                padding: 2rem;
            }
        </style>
    </head>
    <body>
        <div class="max-w-4xl mx-auto">
            <h1
                class="text-3xl font-bold text-amber-400 font-cinzel mb-8 text-center"
            >
                LA Profile Component Demo
            </h1>

            <div class="space-y-8">
                <div>
                    <h2 class="text-xl font-semibold text-white mb-4">
                        Alice's Profile Card
                    </h2>
                    <la-profile
                        src="http://localhost:8080/people/alice/profile/index.htmx"
                    ></la-profile>
                </div>

                <div class="bg-gray-800 p-6 rounded-lg">
                    <h3 class="text-lg font-semibold text-amber-400 mb-4">
                        Usage Example:
                    </h3>
                    <pre
                        class="text-gray-300 text-sm overflow-x-auto"
                    ><code>&lt;la-profile src="http://localhost:8080/people/alice/profile/index.htmx"&gt;&lt;/la-profile&gt;</code></pre>
                </div>
            </div>
        </div>

        <script src="la-profile.js"></script>
    </body>
</html>
